<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/benchmark.css" />
    <title>Benchmark</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="logo web" />
    </header>

    <main>
      <form id="form">
        <p>Select difficulty level and good luck!</p>
        <fieldset id="difficulty">
          <div class="container">
            <input type="radio" id="Easy" name="satisfaction" value="Easy" />
            <label for="Easy" class="radio-label">Easy</label>
          </div>
          <div class="container">
            <input
              type="radio"
              id="Medium"
              name="satisfaction"
              value="Medium"
            />
            <label for="Medium" class="radio-label">Medium</label>
          </div>
          <div class="container">
            <input type="radio" id="Hard" name="satisfaction" value="Hard" />
            <label for="Hard" class="radio-label">Hard</label>
          </div>
        </fieldset>
        <label for="number" id="number-label">How many questions? (1-10)</label>
        <input
          id="number"
          type="number"
          required
          min="1"
          max="10"
          placeholder="1..."
        />
        <button id="start-button">Start</button>
      </form>
    </main>

    <footer></footer>

    <script src="./scripts/benchmark.js"></script>
  </body>
</html>
